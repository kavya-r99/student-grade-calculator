<!DOCTYPE html>
<html>
<head>
    <title>Student Grade Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Student Grade Calculator</h2>

    <div id="inputs-container">
        <input type="number" placeholder="Enter Marks 1">
        <input type="number" placeholder="Enter Marks 2">
        <input type="number" placeholder="Enter Marks 3">
    </div>

    <button onclick="addSubject()">Add Subject</button>
    <button onclick="removeSubject()">Remove Subject</button>
    <button onclick="calculateGrade()">Calculate</button>
    <button onclick="resetCalculator()">Reset</button>

    <h3 id="result"></h3>
</div>

<script src="script.js"></script>
</body>
</html>
